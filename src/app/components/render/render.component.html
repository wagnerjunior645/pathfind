<div class="row" *ngFor="let x of map; let indexX = index">
  <div
    class="item"
    *ngFor="let node of x; let indexY = index"
    [ngClass]="node.color"
    (mousedown)="handleInitClick(node)"
    (mouseup)="handleFinishClick()"
    (mouseover)="handleMouseIterate(node)"
    draggable="false"
  >{{node.totalCost}}</div>
</div>

<div class="execute">
  <a *ngIf="!isRuning" (click)="run()">RUN</a>
  <a *ngIf="isRuning && isPaused && !isResume" (click)="resume()">Resume</a>
  <a (click)="reload()">Reset</a>
  <a *ngIf="isRuning && isResume" (click)="pause()">Pause</a>
</div>
